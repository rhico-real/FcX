<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        h1, h2 { color: #333; }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px 5px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background-color: #0056b3; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th { background-color: #007bff; color: white; }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:disabled { background: #e9ecef; }
        .actions button { margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <div>
        <button id="logoutBtn">Logout</button>
        <button id="backtohome">Back to Home</button>
        <button id="gotoprofile">Go to Profile</button>
    </div>
    
    <h2>All Users</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        $(document).ready(async function () {
            const token = new URLSearchParams(window.location.search).get('token');
            const id = new URLSearchParams(window.location.search).get('id');

            if (token && id) {
                localStorage.setItem('token', token);
                localStorage.setItem('id', id);
            } else if (!localStorage.getItem('token')) {
                alert("Unauthenticated");
                window.location.href = '/';
            }

            async function fetchUsers() {
                try {
                    const response = await fetch('/api/users');
                    const users = await response.json();
                    populateUserTable(users);
                } catch (error) {
                    console.error('Error fetching users:', error);
                }
            }

            function populateUserTable(users) {
                const tableBody = $('#usersTable tbody');
                tableBody.empty();
                users.forEach(user => {
                    const row = $("<tr></tr>");
                    const nameInput = $(`<input type='text' value='${user.name}' disabled>`);
                    const emailInput = $(`<input type='email' value='${user.email}' disabled>`);
                    const updateButton = $('<button>Edit</button>').click(() => toggleEdit(user._id, nameInput, updateButton));
                    const deleteButton = $('<button>Delete</button>').css("background-color", "#dc3545").click(() => deleteUser(user._id));
                    row.append($("<td></td>").append(nameInput));
                    row.append($("<td></td>").append(emailInput));
                    row.append($("<td class='actions'></td>").append(updateButton, deleteButton));
                    tableBody.append(row);
                });
            }

            function toggleEdit(userId, nameInput, button) {
                if (nameInput.prop('disabled')) {
                    nameInput.prop('disabled', false);
                    button.text('Save');
                } else {
                    updateUser(userId, nameInput.val());
                    nameInput.prop('disabled', true);
                    button.text('Edit');
                }
            }

            async function updateUser(userId, newName) {
                try {
                    await fetch(`/api/users/${userId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: newName })
                    });
                    alert("User updated successfully!");
                    fetchUsers();
                } catch (error) {
                    console.error('Error updating user:', error);
                }
            }

            async function deleteUser(userId) {
                if (confirm("Are you sure you want to delete this user?")) {
                    try {
                        const response = await fetch(`/api/users/${userId}`, { method: 'DELETE' });
                        const data = await response.json();
                        alert(data.message);
                        fetchUsers();
                    } catch (error) {
                        console.error('Error deleting user:', error);
                    }
                }
            }

            $('#logoutBtn').click(() => {
                localStorage.removeItem('token');
                localStorage.removeItem('id');
                window.location.href = '/';
            });
            
            $('#backtohome').click(() => window.location.href = '/');
            $('#gotoprofile').click(() => window.location.href = '/pages/profile_page.html');
            
            fetchUsers();
        });
    </script>
</body>
</html>
