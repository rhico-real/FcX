<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 500px;
            background-color: #f4f4f4;
        }
        .profile-container {
            background: white;
            padding: 20px 60px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-item {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .profile-image {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 15px;
        }
        #previewImage {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin-bottom: 10px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>Profile Information</h2>

        <div class="profile-image">
            <img id="previewImage" src="https://placehold.co/150x150" alt="Profile Photo">
            <input type="file" id="photoInput" accept="image/*">
            <button id="uploadPhotoBtn">Upload Photo</button>
        </div>

        <div class="profile-item">
            <label class="label">Full Name:</label>
            <input type="text" id="name">
        </div>
        <div class="profile-item">
            <label class="label">Account Number:</label>
            <input type="text" id="accountNumber">
        </div>
        <div class="profile-item">
            <label class="label">Email:</label>
            <input type="email" id="email" disabled>
        </div>
        <div class="profile-item">
            <label class="label">Contact:</label>
            <input type="text" id="contact">
        </div>
        <div class="profile-item">
            <label class="label">Billing Address:</label>
            <input type="text" id="billingAddress">
        </div>
        <div class="profile-item">
            <label class="label">Plan:</label>
            <select id="plan">
                <option value="999">999</option>
                <option value="1999">1999</option>
            </select>
        </div>
        <div class="profile-item">
            <label class="label">Status:</label>
            <select id="status">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
        <button id="updateBtn">Update Profile</button>
    </div>

    <script>
        const API_URL = "https://fcxfibersolutions.onrender.com/api";

        $(document).ready(async function () {
            const userId = localStorage.getItem("id");

            if (!userId) {
                alert("User ID not found!");
                return;
            }

            // Fetch user details
            try {
                const response = await fetch(`${API_URL}/users/${userId}`);
                if (!response.ok) throw new Error("Failed to fetch user");
                const user = await response.json();

                $("#name").val(user.name);
                $("#accountNumber").val(user.accountNumber);
                $("#email").val(user.email);
                $("#contact").val(user.contact);
                $("#billingAddress").val(user.billingAddress);
                $("#plan").val(user.plan ? user.plan.toString() : "999");
                $("#status").val(user.status !== undefined ? user.status.toString() : "true");

                if (user.photo) {
                    $("#previewImage").attr("src", user.photo);
                }
            } catch (error) {
                console.error(error);
                alert("Error loading user data.");
            }

            // Update user details
            $("#updateBtn").click(async function () {
                const updatedUser = {
                    name: $("#name").val(),
                    accountNumber: $("#accountNumber").val(),
                    contact: $("#contact").val(),
                    billingAddress: $("#billingAddress").val(),
                    plan: $("#plan").val(),
                    status: $("#status").val() === "true"
                };

                try {
                    const response = await fetch(`${API_URL}/users/${userId}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(updatedUser),
                    });

                    if (!response.ok) throw new Error("Update failed");
                    alert("Profile updated successfully!");
                } catch (error) {
                    console.error(error);
                    alert("Error updating profile.");
                }
            });

            // Handle image preview
            $("#photoInput").change(function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        $("#previewImage").attr("src", e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Upload profile photo
            $("#uploadPhotoBtn").click(async function () {
                const fileInput = document.querySelector("#photoInput"); // Ensure this matches your input's ID
                if (!fileInput || !fileInput.files.length) {
                    console.error("No file selected");
                    return;
                }

                const formData = new FormData();
                formData.append("file", fileInput.files[0]); // Append the first file
                formData.append("userId", userId);

                try {
                    console.log(formData);
                    console.log([...formData.entries()]);
                    const response = await fetch(`${API_URL}/upload-photo`, {
                        method: "POST",
                        body: formData
                    });

                    const result = await response.json();

                    if (!response.ok) throw new Error(result.error || "Upload failed");

                    $("#previewImage").attr("src", result.photoURL);
                    alert("Photo uploaded successfully!");
                } catch (error) {
                    console.error(error);
                    alert("Error uploading photo.");
                }
            });
        });
    </script>

</body>
</html>
